<script>
  /*
  移动零
  给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。
  请注意 ，必须在不复制数组的情况下原地对数组进行操作。
  */
  const nums1 = [0, 1, 0, 3, 12];
  const nums2 = [0];
  const nums3 = [0, 0, 0, 1, 2, 0, 8, 0];
  const nums4 = [1, 3, 2, 0, 5, 0, 1];
  const nums5 = [45192, 0, -659, -52359, -99225, -75991, 0, -15155, 27382, 59818, 0, -30645, -17025, 81209, 887, 64648];
  const nums6 = [-58305, -22022, 0, 0, 0, 0, 0, -76070, 42820, 48119, 0, 95708, -91393, 60044, 0, -34562, 0, -88974];
  // 个人解题
  const removeZeros = (nums) => {
    let i = 0;
    let p = 0;
    while (i < nums.length && p < nums.length) {
      if (nums[i] === 0 && nums[i + 1] !== 0 && nums[i + 1] != null) {
        nums[p] = nums[i + 1];
        nums[i + 1] = 0;
        p++;
      } else if (nums[i] !== 0) {
        p++;
      }
      i++;
    }
    return nums;
  };
  console.log('example.1.....', removeZeros(nums1));
  console.log('example.2.....', removeZeros(nums2));
  console.log('example.3.....', removeZeros(nums3));
  console.log('example.4.....', removeZeros(nums4));
  console.log('example.5.....', removeZeros(nums5));
  console.log('example....6....', removeZeros(nums6))
  // 标准
  const removeZerosOfficial = (nums) => {
    let left = 0;
    let right = 0;
    let len = nums.length;
    while (right < len) {
      if (nums[right] === 0) {
        right++;
      } else {
        let temp = nums[left];
        nums[left] = nums[right]
        nums[right] = temp;
        left++;
        right++;
      }
    }
  }
</script>
