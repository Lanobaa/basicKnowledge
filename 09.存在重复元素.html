<script>
  // 给你一个整数数组 nums 。如果任一值在数组中出现 至少两次 ，返回 true ；如果数组中每个元素互不相同，返回 false 。
  const nums = [1, 1, 1, 3, 3, 4, 3, 2, 4, 2]
  const nums2 = [0, 4, 5, 0, 3, 6];
  // 个人解题思路
  const containsDuplicate = function (nums) {
    const obj = {};
    let res = false;
    for (let i = 0; i < nums.length; i++) {
      if (obj[nums[i]]) {
        res = true;
        break;
      } else {
        obj[nums[i]] = true;
      }
    }
    return res;
  };
  console.log('...s..', containsDuplicate(nums));
  console.log('...s2..', containsDuplicate(nums2));

  // 官方解题思路
  const containsDuplicateOfficial = function(nums) {
    let set = new Set()
    let n = 0
    while(n < nums.length){
      if (set.has(nums[n])) return true
      set.add(nums[n])
      n++
    }
    return false
  };
</script>
