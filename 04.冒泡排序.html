<script>
    // 排序
    const arr = [6, 5, 3, 4, 1, 2];
    for (let i = 0; i < arr.length - 1; i++) {
      for (let j = 0; j < arr.length - i; j++) {
        if (arr[j] > arr[j + 1]) {
          let copy = arr[j];
          arr[j] = arr[j+1];
          arr[j+1] = copy;
        }
      }
    }
    console.log('arr...', arr);

    // 快速排序、递归排序 recursion sort
    function recursionSort(arr) {
      if (arr.length <= 1) return arr;

      // 获取数组中心下标
      const pivotIndex = Math.floor(arr.length / 2);
      // 获取数组中心项
      const pivotValue = arr.splice(pivotIndex, 1)[0];
      console.log('arr.', arr);
      const left = [];
      const right = [];
      for (let i = 0; i < arr.length; i++) {
        if (pivotValue > arr[i]) {
          right.push(arr[i]);
        } else {
          left.push(arr[i]);
        }
      }
      return recursionSort(left).concat([pivotValue], recursionSort(right));
    }

    const arr2 = [7,6,5,4,3,2,1];
    recursionSort(arr2);

    function recursionBubble(arr) {
      if (arr.length <= 1) return arr;
      const pivotIndex = Math.floor(arr.length / 2);
      const pivotValue = arr.splice(pivotIndex, 1)[0];
      const left = [];
      const right = [];
      for (let i = 0; i < arr.length; i++) {
        if (pivotValue > arr[i]) {
          left.push(arr[i]);
        } else {
          right.push(arr[i]);
        }
      }
      return recursionBubble(left).concat([pivotValue], recursionBubble(right));
    }
    console.log('recursion.bubble...', recursionBubble(arr2));
    // console.log('arr2...', recursionSort(arr2));
</script>
