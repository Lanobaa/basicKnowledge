<script>
  /*
  给定一个由 整数 组成的 非空 数组所表示的非负整数，在该数的基础上加一。
  最高位数字存放在数组的首位， 数组中每个元素只存储单个数字。
  你可以假设除了整数 0 之外，这个整数不会以零开头。
  */
  const digits1 = [1, 2, 3];
  const digits2 = [9];
  const digits3 = [9, 9, 9];
  const digits4 = [0];
  const digits5 = [1, 2, 9, 1, 9];
  // 个人解题思路
  const plusOne = (digits) => {
    const len = digits.length;
    for (let i = len - 1; i >= 0; i--) {
      if (digits[i] < 9) {
        digits[i] += 1;
        return digits;
      } else if (digits[i] === 9) {
        digits[i] = 0;
        if (i === 0) {
          digits.unshift(1);
          return digits;
        }
      }
    }
  }
  console.log('p1...', plusOne(digits1));
  console.log('p2...', plusOne(digits2));
  console.log('p3...', plusOne(digits3));
  console.log('p4...', plusOne(digits4));
  console.log('p5...', plusOne(digits5));
  // 标准解法
  const plusOneOfficial = (digits) => {
    let n = digits.length;
    digits[n - 1] = digits[n - 1] + 1;
    for (let i = n - 1; i >= 0; i--) {
      if (digits[i] >= 10) {
        if (i > 0) {
          digits[i] = 0;
          digits[i - 1] = digits[i - 1] + 1;
        } else {
          digits[i] = 0;
          digits.unshift(1);
        }
      } else {
        break;
      }
    }
    return digits;
  };
  // 网友解题思路
  const plusOneSomeone = (digits) => {
    for (let i = digits.length - 1; i >= 0; i--) {
      digits[i] += 1;
      digits[i] = digits[i] % 10;
      if (digits[i] !== 0) return digits;
    }
    digits.unshift(1);
    return digits;
  }
</script>
